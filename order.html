<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/order.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <header>
      <div class="container-fluid px-0 color">
        <div class="container">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand text-black" href="#">Obumu</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon">
                  <image
                    class="mt-1"
                    src="./images/icons8-hamburger-26.png"
                    alt=""
                  />
                </span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-between"
                id="navbarNav"
              >
                <ul class="navbar-nav mt-2">
                  <li class="nav-item">
                    <a
                      class="nav-link active text-black"
                      aria-current="page"
                      href="./index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-black" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-black" href="#contact">Contact</a>
                  </li>
                </ul>
                <a href="./order.html">
                  <button>Make order</button>
                </a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container carry">
        <form
          action="https://formsubmit.co/kenezechosen@gmail.com"
          method="POST"
        >
          <!-- first text -->
          <div class="reg">
            <div class="line"></div>
            <h3>Registration</h3>
          </div>

          <!-- labels & inputs div -->
          <div class="label-container">
            <!-- leftthand labels and inputs tags -->
            <div class="lefthand-labels">
              <!-- full name -->
              <div>
                <label>Full Name</label><br />
                <input
                  name="name"
                  class="first"
                  type="text"
                  placeholder="E.g Nwanne Tobechukwu"
                  required
                />
              </div>

              <!-- email -->
              <div>
                <label>Email</label><br />
                <input
                  name="email"
                  class="second"
                  type="email"
                  placeholder="tobeblast06@gmail.com"
                  required
                />
              </div>

              <!-- password -->
              <div>
                <label>Phone Number</label><br />
                <input
                  name="name"
                  class="third"
                  type="number"
                  placeholder="08062507787"
                  required
                />
              </div>
            </div>

            <!-- righthand labels and inputs tags  -->
            <div class="righthand-labels">
              <!-- Location -->
              <div>
                <label>State</label><br />
                <input
                  name="name"
                  class="second"
                  placeholder="Lagos"
                  type="text"
                  required
                />
              </div>

              <!-- confirm password -->
              <div class="pass">
                <label>Local Govt</label><br />
                <input
                  name="name"
                  class="third"
                  type="text"
                  placeholder="Mary land"
                  required
                />
              </div>

              <!-- Description of goods -->
              <div>
                <label>Description of goods</label><br />
                <input
                  name="name"
                  class="first"
                  type="text"
                  placeholder="Eg: Black cross bag"
                  required
                />
              </div>
            </div>
          </div>

          <div class="h32">
            <h3>Gender</h3>
          </div>

          <!-- check box -->
          <div class="gender">
            <!-- male -->
            <div class="male">
              <input type="radio" name="gender" />
              <label>Male</label>
            </div>

            <!-- female -->
            <div class="female">
              <input type="radio" name="gender" />
              <label>Female</label>
            </div>

            <!-- prefer not to say -->
            <div class="prefer">
              <input type="radio" name="gender" />
              <label>Prefer not to say</label>
            </div>
          </div>

          <!-- last items -->
          <div class="reg-div">
            <button type="submit" class="register">Order</button>
          </div>
        </form>
      </div>
    </main>
    <footer id="footer" class="pt-5 pb-3">
      <div class="container d-flex justify-content-around text-white foot">
        <div class="">
          <a href=""></a>
          <h3>Obum</h3>
          <p class="mt-4">Social Media</p>
          <div class="d-flex gap-3">
            <img src="./images/facebook.svg" alt="" />
            <img src="./images/Twitter.svg" alt="" />
            <img src="./images/instragram.svg" alt="" />
          </div>
        </div>
        <div class="mt-4">
          <a href="./order.html" class="text-decoration-none text-white">
            <h5>PLACE AN ORDER</h5>
          </a>
          <p>Product</p>
          <p>Overview</p>
          <div class="d-flex gap-3">
            <div class="">
              <img src="./images/Group.svg" alt="" width="100%" />
            </div>
            <div class="w-50">
              <p>08167180793</p>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <a href="#" class="text-decoration-none text-white">
            <h5>COMPANY</h5>
          </a>
          <p>About Us</p>
          <p>Pricing</p>
          <div class="d-flex gap-0">
            <div class="icon">
              <img src="./images/whatsapp.svg" alt="" width="40%" />
            </div>
            <div class="phone">
              <p>09068311412</p>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <a href="#" id="contact" class="text-white text-decoration-none">
            <h5>CONTACT US</h5>
          </a>
          <!-- Form -->
          <form
            action="https://formsubmit.co/kenezechosen@gmail.com"
            method="POST"
          >
            <div data-aos="fade-up" data-aos-duration="2000" class="contact">
              <input
                name="name"
                type="text"
                placeholder="Name"
                required
                class="text-white d-block w-100"
              />

              <input
                name="email"
                type="email"
                placeholder="Email"
                required
                class="text-white d-block w-100"
              />
              <textarea
                id="message"
                name="message"
                required
                class="text-white d-block w-100"
                placeholder="Message"
              ></textarea>

              <div class="btn">
                <button type="submit">SEND MESSAGE</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </footer>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
