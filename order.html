<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/order.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <header>
      <div class="container-fluid px-0 color">
        <div class="container">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand text-black" href="#">Obumu</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon">
                  <image
                    class="mt-1"
                    src="./images/icons8-hamburger-26.png"
                    alt=""
                  />
                </span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-between"
                id="navbarNav"
              >
                <ul class="navbar-nav mt-2">
                  <li class="nav-item">
                    <a
                      class="nav-link active text-black"
                      aria-current="page"
                      href="./index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-black" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-black" href="#contact">Contact</a>
                  </li>
                </ul>
                <a href="./order.html">
                  <button>Make order</button>
                </a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main></main>
    <footer id="footer" class="pt-5 pb-3">
      <div class="container d-flex justify-content-around text-white foot">
        <div class="">
          <a href=""></a>
          <h3>Obum</h3>
          <p class="mt-4">Social Media</p>
          <div class="d-flex gap-3">
            <img src="./images/facebook.svg" alt="" />
            <img src="./images/Twitter.svg" alt="" />
            <img src="./images/instragram.svg" alt="" />
          </div>
        </div>
        <div class="mt-4">
          <a href="./order.html" class="text-decoration-none text-white">
            <h5>PLACE AN ORDER</h5>
          </a>
          <p>Product</p>
          <p>Overview</p>
          <div class="d-flex gap-3">
            <div class="">
              <img src="./images/Group.svg" alt="" width="100%" />
            </div>
            <div class="w-50">
              <p>08167180793</p>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <a href="#" class="text-decoration-none text-white">
            <h5>COMPANY</h5>
          </a>
          <p>About Us</p>
          <p>Pricing</p>
          <div class="d-flex gap-0">
            <div class="icon">
              <img src="./images/whatsapp.svg" alt="" width="40%" />
            </div>
            <div class="phone">
              <p>09068311412</p>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <a href="#" id="contact" class="text-white text-decoration-none">
            <h5>CONTACT US</h5>
          </a>

          <!-- Form -->
          <form
            action="https://formsubmit.co/tobeblast06@gmail.com"
            method="POST"
          >
            <div data-aos="fade-up" data-aos-duration="2000" class="contact">
              <input
                name="name"
                type="text"
                placeholder="Name"
                required
                class="text-white d-block w-100"
              />

              <input
                name="email"
                type="email"
                placeholder="Email"
                required
                class="text-white d-block w-100"
              />
              <textarea
                id="message"
                name="message"
                required
                class="text-white d-block w-100"
                placeholder="Message"
              ></textarea>

              <div class="btn">
                <button type="submit">SEND MESSAGE</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </footer>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
