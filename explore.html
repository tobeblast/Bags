            <!-- Form -->
            <form
              action="https://formsubmit.co/tobeblast06@gmail.com"
              method="POST"
            >
              <div data-aos="fade-up" data-aos-duration="2000" class="contact">
                <input
                  name="name"
                  type="text"
                  placeholder="Name"
                  required
                  class="text-white d-block w-100"
                />

                <input
                  name="email"
                  type="email"
                  placeholder="Email"
                  required
                  class="text-white d-block w-100"
                />
                <textarea
                  id="message"
                  name="message"
                  required
                  class="text-white d-block w-100"
                  placeholder="Message"
                ></textarea>

                <div class="btn">
                  <button type="submit">SEND MESSAGE</button>
                </div>
              </div>
            </form>
          </div>
